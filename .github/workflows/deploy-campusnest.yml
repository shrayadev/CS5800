name: Deploy CampusNest (FinalProject)

on:
  push:
    paths:
      - 'FinalProject/**'
      - '.github/workflows/deploy-campusnest.yml'
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Trigger Render Deploy for CampusNest
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_CAMPUSNEST }}
